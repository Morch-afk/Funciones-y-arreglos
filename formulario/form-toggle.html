<head>

<body>
    <nav>
        <ul>

        </ul>

    <div id="formularioIngreso" class="hidden">
        <h2>Formulario de Ingreso</h2>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="password">Contrase√±a:</label>

</body>
